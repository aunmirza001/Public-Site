<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Cart display styles */
        .cart-details {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: #f5f5f5;
        }

        .cart-details h2 {
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
        }

        .cart-total {
            font-weight: bold;
            text-align: right;
        }

        /* Popup box styles */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }

        .popup-content h2 {
            margin-bottom: 15px;
            color: #28a745;
        }

        .popup-content p {
            margin: 10px 0;
            color: #555;
        }

        .popup-product {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .popup-product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .popup-product div {
            text-align: left;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #218838;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            form {
                padding: 15px;
            }

            .cart-item img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <h1>Place Your Order</h1>

    <div class="cart-details">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal"></div>
    </div>

    <form id="orderForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>

        <label for="zonecode">Zone Code</label>
        <input type="text" id="zonecode" name="zonecode" required>

        <label for="cash-on-delivery">
            <input type="checkbox" id="cash-on-delivery" name="payment-method" value="cash-on-delivery">
            Cash on Delivery
        </label>

        <button type="submit">Submit</button>
    </form>

    <div id="popup">
        <div class="popup-content">
            <h2>Order Placed Successfully!</h2>
            <p>Thank you for your order. We will process it shortly.</p>
            <p><strong>Order ID:</strong> <span id="orderId"></span></p>
            <div id="popupProducts"></div>
            <p><strong>Total Payment:</strong> $<span id="orderTotal"></span></p>
            <p>Your order will be delivered within 3 to 5 working days.</p>
            <a href="products.html">Keep Shopping</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>
    <script>
        const cartItemsDiv = document.getElementById('cartItems');
        const cartTotalDiv = document.getElementById('cartTotal');
        const popupProductsDiv = document.getElementById('popupProducts');
        let carts = JSON.parse(localStorage.getItem('cart')) || [];
        let listProducts = [];

        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                listProducts = products;
                displayCartDetails();
            });

        const displayCartDetails = () => {
            let total = 0;
            cartItemsDiv.innerHTML = '';
            carts.forEach(cart => {
                const product = listProducts.find(item => item.id == cart.product_id);
                total += product.price * cart.quantity;

                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="cart-item-details">
                        <div>${product.name} x ${cart.quantity}</div>
                        <div>${product.price * cart.quantity} $</div>
                    </div>
                `;
                cartItemsDiv.appendChild(cartItem);
            });
            cartTotalDiv.innerText = `Total: ${total} $`;
        };

        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            let totalPrice = carts.reduce((total, cart) => {
                const product = listProducts.find(item => item.id == cart.product_id);
                return total + product.price * cart.quantity;
            }, 0);

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                postalCode: document.getElementById('zonecode').value,
                cashOnDelivery: document.getElementById('cash-on-delivery').checked,
                cart: carts.map(cart => {
                    const product = listProducts.find(item => item.id == cart.product_id);
                    return `${cart.quantity}x ${product.name} ($${product.price * cart.quantity})`;
                }).join(', '),
                totalPrice,
                orderDate: new Date().toISOString()
            };

            const pb = new PocketBase('http://localhost:8090');

            try {
                const response = await pb.collection('orders').create(formData);
                document.getElementById('orderId').innerText = response.id;
                document.getElementById('orderTotal').innerText = totalPrice.toFixed(2);

                popupProductsDiv.innerHTML = '';
                carts.forEach(cart => {
                    const product = listProducts.find(item => item.id == cart.product_id);
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('popup-product');
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div>${product.name} x ${cart.quantity}</div>
                    `;
                    popupProductsDiv.appendChild(productDiv);
                });

                document.getElementById('popup').style.display = 'flex';
                document.getElementById('orderForm').style.display = 'none';
                localStorage.removeItem('cart');
            } catch (err) {
                console.error('Order failed:', err);
                alert('Failed to place order.');
            }
        });
    </script>
</body>

</html>
